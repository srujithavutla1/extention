<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Tab Recorder</title>
  <style>
    body { width: 300px; padding: 10px; font-family: Arial; }

    button {
      margin: 5px;
      padding: 8px;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled { opacity: 0.5; }
    #fullPageBtn { background: #10b981; color: white; }
    #areaBtn { background: #3b82f6; color: white; }
    #status { margin-top: 10px; }
  </style>
</head>
<body>
  <button id="startBtn">StartCapture</button>
  <button id="tabRecordBtn">Tab Record</button> <!-- Ganesh -->

  <button id="pauseBtn">PauseCapturing</button>
  <button id="resumeBtn">ResumeCapturing</button>
  <button id="stopBtn">StopCapturing</button>

  <hr/>
  <button id="fullPageBtn">Capture Full Page</button>
  <button id="areaBtn">Capture Area</button>

  <script src="popup.js"></script>
</body>
</html>
