<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot & Recorder</title>
    <link href="dist/styles.css" rel="stylesheet">
</head>
<body class="w-64 bg-slate-800 text-white">
    <div class="p-4 space-y-4">
        <h1 class="text-xl font-bold text-center">Screen Capture & Recorder</h1>
        <button id="start-recording-btn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition-colors">
            Start Recording
        </button>
        <button id="stop-recording-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition-colors" disabled>
            Stop Recording
        </button>
        <hr class="border-slate-600">
        <button id="fullscreen-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors">
            Fullscreen Screenshot
        </button>
        <button id="select-area-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors">
            Capture Selected Area
        </button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
